productName: SpaceEye
appId: com.kydronepilot.spaceeye
directories:
  output: release
npmRebuild: true
files:
  - dist/
  - node_modules/
  - package.json
  - "!**/dist/legal_notices.txt"
extraResources:
  - from: dist/legal_notices.txt
    to: ./
afterSign: electron-builder-notarize
mac:
  category: public.app-category.utilities
  hardenedRuntime: true
  darkModeSupport: true
  type: distribution
  publish: [github]
  icon: node_modules/@kydronepilot/space-eye-icons/dist/mac_app.icns
win:
  target:
    - target: nsis
      arch: x64
  publish: [github]
  icon: node_modules/@kydronepilot/space-eye-icons/dist/windows_app.ico
